<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vision 2 Estimating</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css" />
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script>
      function toggleSideNav() {
        var el = document.getElementById("sidenavmenu");        
        if (el.style.width === "14.8rem") {
          // Collapse the nav
          document.getElementById("sidenavmenu").style.width = "3.6rem";
          document.getElementById("apppage").style.marginLeft = "4.34rem";
          document.getElementById("sidenav-menu-expanded").style.display = "none";
          document.getElementById("sidenav-menu-collapsed").style.display = "block";
        } else {
          // Expand the nav
          document.getElementById("sidenavmenu").style.width = "14.8rem";
          document.getElementById("apppage").style.marginLeft = "15.44rem";
          document.getElementById("sidenav-menu-expanded").style.display = "block";
          document.getElementById("sidenav-menu-collapsed").style.display = "none";
        }
      }
	</script>
  </head>
  <body>
    <app-root></app-root>
    <app-redirect></app-redirect>
  </body>
</html>
